# Configuration
theme:
  name: material
  # custom_dir: overrides  # Removed this line
  
  # Language and fonts
  language: en
  
  # Color palette with elegant gradients
  palette:
    # Light mode - Elegant professional
    - scheme: default
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode - Modern tech
    - scheme: slate
      primary: cyan
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Typography
  font:
    text: Roboto
    code: Roboto Mono
    
  # Logo and favicon (optional - comment out if files don't exist)
  # logo: assets/logo.png
  # favicon: assets/favicon.png
  
  # Features
  features:
    # Navigation
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    
    # Table of contents
    - toc.follow
    
    # Search
    - search.suggest
    - search.highlight
    
    # Content
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

# Simplified Navigation
